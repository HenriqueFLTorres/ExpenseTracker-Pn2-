<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sheet.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="bg">
        <div id="head"><h1>Expense Tracker</h1> <i class="uil uil-analytics"></i></div>
    
    <div class="inps">
        <div id="f"><h4>Name </h4><input type="text" id="nam" placeholder="Uber"></div>

        <div id="se"><h4>Type </h4><select id="typ" name="type">
            <option value="House">House</option>
            <option value="Medical">Medical</option>
            <option value="Food">Food</option>
            <option value="Misc">Misc</option>
        </select></div>

        <div id="t"><h4>Date </h4><input type="date" id="dat"></div>

        <div id="fo"><h4>Amount </h4><input id="val" type="number" placeholder="500$"></div>
        <div id="fi"><button type="submit" id="subt">Send</button></div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th id="thname">Name</th>
            <th id="thtype">Type</th>
            <th id="thdate">Date</th>
            <th id="thamount">Amount</th>
        </tr>
        </thead>
        <tbody id="bod">
            <tr>
                <td>Health insurence</td>
                <td>Medical</td>
                <td>06-01-2004</td>
                <td>456$</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>

    </div>
    <script src="index.js"></script>
</body>
</html>
